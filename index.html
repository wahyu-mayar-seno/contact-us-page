<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="h-screen w-full flex justify-center items-center bg-[url('/img/bgr.jpg')] bg-cover bg-bottom"
    >
      <form
        class="bg-black text-white bg-opacity-50 backdrop-blur p-4 w-full md:rounded-xl md:w-1/3"
        action="#"
      >
        <h1 class="font-extrabold text-2xl mb-2 mt-1 tracking-wide text-center">
          Contact Us
        </h1>
        <div class="flex flex-col-reverse my-2">
          <input
            type="text"
            name="full-name"
            id="full-name"
            placeholder=" "
            class="border-b-2 border-yellow-400 bg-transparent ring-0 outline-none peer"
          />
          <label
            for="full-name"
            class="transition-all duration-1000 font-light peer-placeholder-shown:translate-y-full peer-placeholder-shown:font-bold peer-placeholder-shown:text-slate-400"
            >Full Name</label
          >
        </div>
        <div class="flex flex-col-reverse my-2">
          <input
            type="email"
            name="email"
            id="email"
            placeholder=" "
            class="border-b-2 border-yellow-400 bg-transparent ring-0 outline-none peer"
          />
          <label
            for="email"
            class="transition-all duration-1000 font-light peer-placeholder-shown:translate-y-full peer-placeholder-shown:font-bold peer-placeholder-shown:text-slate-400"
            >Email</label
          >
        </div>
        <div class="flex flex-col-reverse my-2">
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder=" "
            class="border-b-2 border-yellow-400 bg-transparent ring-0 outline-none peer"
          />
          <label
            for="subject"
            class="transition-all duration-1000 font-light peer-placeholder-shown:translate-y-full peer-placeholder-shown:font-bold peer-placeholder-shown:text-slate-400"
            >subject</label
          >
        </div>
        <div class="flex flex-col-reverse my-2">
          <textarea
            type="text"
            name="message"
            id="message"
            placeholder=" "
            class="h-40 p-1 bg-black backdrop-blur-lg bg-opacity-30 resize-none ring-0 outline-none peer"
          ></textarea>
          <label
            for="message"
            class="transition-all duration-1000 font-light peer-placeholder-shown:translate-y-full peer-placeholder-shown:font-bold peer-placeholder-shown:text-slate-400"
            >Message</label
          >
        </div>
        <button type="submit" class="bg-yellow-600 w-full py-1 rounded-full">
          Send
        </button>
      </form>
    </div>
  </body>
</html>
